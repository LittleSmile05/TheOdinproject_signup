<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="odin_signup.css">
    <title>Image and Sign Up</title>
    
</head>
<body>
    <div class="image"></div>
    <img class="logo" id="logo" src="https://mossbutter.github.io/odin-recipes/images/odinlogo.png" style="color: black;" alt="Logo">
    <main>
        <section class="description">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest
                dreams. <br> Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </section>
        <form action="#">
            <div class="formcontainer">
                <p>Let's do this!</p>

                <fieldset>
                    <div class="form-cell">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" maxlength="19" minlength="3" >
                    </div>
                    <div class="form-cell">
                        <label for="last_name" >Last Name</label>
                        <input type="text" id="last_name" name="last_name" style="border-color: blue;" >
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-cell">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" >
                    </div>
                    <div class="form-cell">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name=" phone">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-cell">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" style="border-color: red;" >
                        <p style="color: red; font-size: 10px; font-weight: 5;">*passwords do not match</p>
                    </div>
                    <div class="form-cell">
                        <label for="confirm_pw">Confirm Password</label>
                        <input type="password" id="confirm_pw" name="confirm_pw">
                    </div>
                </fieldset>
            </div>
            <div class="form-cell">
                <button class="submit-button" type="submit">Submit</button>
            </div>
            
        </form>
    </main>
</body>
</html>
